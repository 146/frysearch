<html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
<link rel="stylesheet" type="text/css" href="css/layout.css"></link>
<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
<script type="text/javascript" src="js/raw_index.js"></script>
<script type="text/javascript" src="js/search.js"></script>
<script type="text/javascript" src="js/client.js"></script>
</head>
<body>
	<div class="container">

		<div id="container-title">
			<h1>Relevant Futurama Quote</h1>
		</div>
		<div id="container-searchbar">
			<input id="searchbar"></input>
			<img id="searchbutton" src="static/search_128x128.png"/>
		</div>

		<div id="video-box-container" style="display:none">
			<button id="closebutton">Close Video</button>
		</div>
		<div id="video-box" style="display:none">
		</div>

		<div id="container-searchresults">

			<div class="row">
				<div id="results-col-1" class="span4 video-box">
				</div>
				<div id="results-col-2" class="span4 video-box">
				</div>
				<div id="results-col-3" class="span4 video-box">
				</div>
			</div>

		</div>

	</div>
	<div id="container-footer">
	</div>
</body>
</html>
